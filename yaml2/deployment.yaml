apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtcloudteamnginx2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: products
      department: sales
  template:
    metadata:
      labels:
        app: products
        department: sales
    spec:
      containers:
      - name: hello
        image: "melihselamiurkmez/dtcloud:1.1"
        env:
        - name: "PORT"
          value: "50001"
---
apiVersion: v1
kind: Service
metadata:
  name: my-mc-service
spec:
  type: NodePort
  selector:
    app: products
    department: sales
  ports:
  - name: my-first-port
    protocol: TCP
    port: 60001
    targetPort: 50001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-mc-ingress
spec:
  tls:
  - secretName: secret1
  defaultBackend:
    service:
      name: "my-mc-service"
      port:
        number: 60001
