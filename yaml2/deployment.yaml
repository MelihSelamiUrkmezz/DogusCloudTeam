apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtcloudteamnginx3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: products
      department: sales
  template:
    metadata:
      labels:
        app: products
        department: sales
    spec:
      containers:
      - name: containername
        image: melihselamiurkmez/dtcloud:1.1
        env:
        - name: PORT
          value: 80
---
apiVersion: v1
kind: Service
metadata:
  name: omer-test-servis
spec:
  type: NodePort
  selector:
    app: products
    department: sales
  ports:
  - name: my-first-port
    protocol: TCP
    port: 60001
    targetPort: 50001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omer-test-ingress
  namespace: default
spec:
  defaultBackend:
    service:
      name: omer-test-servis
      port:
        number: 8080
  tls:
  - secretName: secret12
